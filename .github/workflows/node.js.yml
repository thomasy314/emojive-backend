name: â˜®ï¸ Node.js Code Quality

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.17.0]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: â³ Installing npm dependencies
        run: npm ci

      - name: ğŸ§¹ Linting
        run: npm run lint

      - name: ğŸ§¾ Checking format
        run: npm run format-check

      - name: ğŸ” Testing
        run: npm run test-ci
